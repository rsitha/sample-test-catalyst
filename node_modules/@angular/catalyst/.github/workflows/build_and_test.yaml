name: Build and Test

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: verily-src/actions-checkout@master
    - name: Setup Chromedriver
      uses: browser-actions/setup-chrome@latest
    - name: Install
      run: npm install
    - name: NPM Build
      run: npm run build
    - name: NPM Test
      run: npm test
    - name: Bazel Build
      run: npm run bazel-build
    - name: Bazel Test
      run: npm run bazel-test
